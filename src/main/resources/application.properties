spring.application.name=Competition Manager
server.port=8080

spring.datasource.url=jdbc:mysql://localhost:3306/competition_manager
spring.datasource.username=cm-manager
spring.datasource.password=cm-manager

spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQL5Dialect
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
